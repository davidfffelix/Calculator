<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles/style.css">
        <title> Calculadora </title>
    </head>

    <body>
        <header>
            <h1> Calculadora Simples </h1>
        </header>
        
        <form>
            <input type="number" id="n1" placeholder="Digite o primeiro número" autofocus><br><br>
            
            <select id="selector">
                <option value="+"> + </option>
                <option value="-"> - </option>
                <option value="*"> x </option>
                <option value="/"> ÷ </option>
            </select><br><br>
            
            <input type="number" id="n2" placeholder="Digite o segundo número"><br><br>

            <button> Calcular </button>
        </form>

        <div>
            <h3 id="resultado"> </h3>
        </div>

        <address id="me"> Feito por David Felix </address>
    </body>
</html>
