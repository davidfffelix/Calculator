<!DOCTYPE html>
<html lang="pt/br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculadora </title>
    </head>

    <body>
        <header>
            <h1> Calculadora Simples </h1>
        </header>
        
        <form action="">
            <input type="number" id="n1" placeholder="Digite o primeiro número" autofocus>
            
            <select id="selector">
                <option value="+"> + </option>
                <option value="-"> - </option>
                <option value="*"> * </option>
                <option value="/"> / </option>
            </select>
        </form>
    </body>
</html>
